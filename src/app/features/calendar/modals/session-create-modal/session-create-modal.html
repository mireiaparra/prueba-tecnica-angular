  <form [formGroup]="form" class="form">
      <div class="form__input--group">
        <label>Título</label>
        <input pInputText formControlName="title" />
      </div>

      <div class="form__input--group">
        <label>Imagen</label>
        <p-fileUpload mode="basic" name="file" customUpload="true" (uploadHandler)="onFileUpload($event)"></p-fileUpload>
      </div>

      <div class="form__input--group">
        <label>Categoría</label>
        <p-select [filter]="true" formControlName="category" [options]="availableCategories" appendTo="body"></p-select>
      </div>

      <div class="form__input--group">
        <label>Ciudad</label>
        <input pInputText formControlName="city" />
      </div>

      <div class="form__input--group">
        <label>Fecha y hora</label>
        <p-datepicker formControlName="date" [showTime]="true" dateFormat="yy-mm-dd" appendTo="body"></p-datepicker>
      </div>

      <div class="form__input--group">
        <label>Estado</label>
        <p-select formControlName="status" [options]="statusOptions" appendTo="body"></p-select>
      </div>


    <div class="form__input--group textarea">
      <label>Descripción</label>
      <textarea pInputTextarea rows="4" formControlName="description" [autoResize]="false"></textarea>
    </div>

    <div class="form__buttons">
      <button pButton type="submit" icon="pi pi-check" label="Crear" (click)="onSubmit()"></button>
      <button pButton type="button" (click)="onCancel()" icon="pi pi-times" label="Cancelar" class="p-button-secondary"></button>
    </div>
  </form>
