<div class="login">
    <div class="login__panel">
        <div class="login__field">
            <label class="login__label" for="username">Usuario</label>
            <input class="login__input" pInputText id="username" type="text" />
        </div>

        <div class="login__field">
            <label class="login__label" for="password">Password</label>
            <input class="login__input" pInputText id="password" type="password" />
        </div>

        <div class="login__actions">
            <p-button label="Login" icon="pi pi-user" styleClass="login__button"></p-button>
        </div>
    </div>
</div>
